<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">    
  </head>

<body>

  
      <div class="pac-card" id="pac-card">
        <div>
          <div id="title">Find a Medical Practitioner </div>
        </div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a suburb or postcode" />
        </div>
        <select id="facilitiesSelector" name="facilities" multiple="" class="ui fluid dropdown">
        <option value="">Facilities and Services</option>
        <option value="Telehealth-Enabled">Telehealth</option>
        <option value="Bulk Billing">Bulk Bills</option>

        </select>


        <select id="languagesSelector" name="languages" multiple="" class="ui fluid dropdown">
          <option value="">Languages</option>
          <option value="arabic">Arabic</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="japanese">Japanese</option>
          <option value="mandarin">Mandarin</option>

          </select>

      </div>

      <div id="map"></div>

      </div>

  
  



<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ2OpuRvI5_tUxAxhyJUn7oEMHP_krODc&callback=initMap&libraries=places&v=weekly"
  async
></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script> 
    $(document).ready(function(){
         $('.ui.dropdown') .dropdown();
   });
   </script>
</body>
</html>
